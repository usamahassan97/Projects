<c8y-title translate>Superhero</c8y-title>
<c8y-action-bar-item [placement]="'right'">
  <button class="btn btn-link" (click)="removeHero()" [disabled]="superheros.length === 0">
    <i class="fa fa-times"></i> {{ 'Remove hero' | translate }}
  </button>
</c8y-action-bar-item>

<div class="card">
  <div class="card-header separator">
    <h4 class="card-title" translate>Superhero list</h4>
  </div>
  <div class="card-block">
    <div *ngIf="superheros.length === 0">
      {{ informationText | translate }}
    </div>
    <table class="table" *ngIf="superheros.length > 0">
      <tr>
        <th translate>Name</th>
        <th translate>Gender</th>
        <th translate>Power</th>
      </tr>
      <tr *ngFor="let hero of superheros; let i = index">
        <td>{{ hero.name }}</td>
        <td>{{ hero.gender | translate }}</td>
        <td>{{ hero.power | translate }}</td>
        <td>
          <button class="btn btn-link" [c8yIcon]="'close'" (click)="removeHero(i)"></button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="card">
  <div class="card-header separator">
    <h4 class="card-title">Create your own Superhero</h4>
  </div>
  <div class="card-block">
    <c8y-stepper-superhero></c8y-stepper-superhero>
  </div>
</div>
